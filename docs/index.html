<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
          color: rgb(0, 145, 255);
          font-size: 20px;
          background-color: rgb(222, 218, 218);
          text-align: center;
          font-family: "Arial", sans-serif;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            border: none;
            background-color: rgb(0, 145, 255);
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0081cc;
        }
    </style>
</head>
<body>
    <h1>WELCOME</h1>
    <a href="buttons.html" class="button">BUTTONS</a>
    <a href="gallery.html" class="button">GALLERY</a>
    <a href="pong.html" class="button">PONG</a>
    <a href="atoms.html" class="button">ATOMS</a>
    <a href="calculator.html" class="button">CALCULATOR</a><br>

    <canvas id="myCanvas" width="2000" height="2000"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var duration = 100;
        var lines = [
            { start: { x: 100, y: 250 }, end: { x: 300, y: 250 }, color: "black" },
            { start: { x: 300, y: 250 }, end: { x: 300, y: 450 }, color: "white" },
            { start: { x: 300, y: 450 }, end: { x: 100, y: 250 }, color: "red" },
            { start: { x: 100, y: 250 }, end: { x: 100, y: 450 }, color: "orange" },
            { start: { x: 100, y: 450 }, end: { x: 300, y: 250 }, color: "yellow" },
            { start: { x: 300, y: 250 }, end: { x: 500, y: 50 }, color: "green" },
            { start: { x: 500, y: 50 }, end: { x: 500, y: 250 }, color: "blue" },
            { start: { x: 500, y: 250 }, end: { x: 300, y: 50 }, color: "purple" },
            { start: { x: 300, y: 50 }, end: { x: 300, y: 250 }, color: "black" },
            { start: { x: 300, y: 250 }, end: { x: 500, y: 250 }, color: "white" },
            { start: { x: 500, y: 250 }, end: { x: 700, y: 250 }, color: "red" },
            { start: { x: 700, y: 250 }, end: { x: 700, y: 450 }, color: "orange" },
            { start: { x: 700, y: 450 }, end: { x: 500, y: 250 }, color: "yellow" },
            { start: { x: 500, y: 250 }, end: { x: 500, y: 450 }, color: "green" },
            { start: { x: 500, y: 450 }, end: { x: 700, y: 250 }, color: "blue" },
            { start: { x: 700, y: 250 }, end: { x: 900, y: 50 }, color: "purple" },
            { start: { x: 900, y: 50 }, end: { x: 900, y: 250 }, color: "black" },
            { start: { x: 900, y: 250 }, end: { x: 700, y: 50 }, color: "white" },
            { start: { x: 700, y: 50 }, end: { x: 700, y: 250 }, color: "red" },
            { start: { x: 700, y: 250 }, end: { x: 900, y: 250 }, color: "orange" },
            { start: { x: 900, y: 250 }, end: { x: 1100, y: 250 }, color: "yellow" },
            { start: { x: 1100, y: 250 }, end: { x: 1100, y: 450 }, color: "green" },
            { start: { x: 1100, y: 450 }, end: { x: 900, y: 250 }, color: "blue" },
            { start: { x: 900, y: 250 }, end: { x: 900, y: 450 }, color: "purple" },
            { start: { x: 900, y: 450 }, end: { x: 1100, y: 250 }, color: "black" },
        ];
        var currentIndex = 0;

        function drawLine(start, end, duration, color) {
            var startTime = null;

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                var progress = (timestamp - startTime) / duration;
                if (progress > 1) progress = 1;

                ctx.beginPath();
                ctx.moveTo(start.x, start.y);

                var currentX = start.x + (end.x - start.x) * progress;
                var currentY = start.y + (end.y - start.y) * progress;

                ctx.lineTo(currentX, currentY);
                ctx.lineWidth = 10;
                ctx.strokeStyle = color;
                ctx.stroke();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    currentIndex++;
                    if (currentIndex < lines.length) {
                        var nextLine = lines[currentIndex];
                        drawLine(nextLine.start, nextLine.end, duration, nextLine.color);
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        drawLine(lines[currentIndex].start, lines[currentIndex].end, duration, lines[currentIndex].color);
    </script>
</body>
</html>
