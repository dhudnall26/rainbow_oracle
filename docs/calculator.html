<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        body {
            color: rgb(0, 145, 255);
            font-size: 20px;
            background-color: rgb(222, 218, 218);
            text-align: center;
            font-family: "Arial", sans-serif;
        }

        .picture-frame {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        #galleryImage {
            max-width: 50%;
            max-height: 50%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            border: none;
            background-color: rgb(0, 145, 255);
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0081cc;
        }

        /* Animated border styles */
        .animated-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 20px solid transparent;
            border-radius: 40px;
            animation: drawBorder 10s infinite linear;
        }

        @keyframes drawBorder {
            0% {
                border-color: red;
            }
            25% {
                border-color: orange;
            }
            50% {
                border-color: greenyellow;
            }
            75% {
                border-color: #00aaff;
            }
            100% {
                border-color: purple;
            }
        }
    </style>
</head>

<body>
    <h1>CALCULATOR</h1>
    <a href="index.html" id="homeButton" class="button">HOME</a><br>
    <button onclick="number(0)" class="button">0</button>
    <button onclick="number(1)" class="button">1</button>
    <button onclick="number(2)" class="button">2</button>
    <button onclick="number(3)" class="button">3</button>
    <button onclick="number(4)" class="button">4</button>
    <button onclick="number(5)" class="button">5</button>
    <button onclick="number(6)" class="button">6</button>
    <button onclick="number(7)" class="button">7</button>
    <button onclick="number(8)" class="button">8</button>
    <button onclick="number(9)" class="button">9</button>
    <button onclick="number('.')" class="button">.</button>
    <button onclick="mathOperation('+')" class="button">+</button>
    <button onclick="mathOperation('-')" class="button">-</button>
    <button onclick="mathOperation('*')" class="button">*</button>
    <button onclick="mathOperation('/')" class="button">/</button>
    <button onclick="equals()" class="button">=</button>
    <label for="total">Total:</label>
    <input type="text" id="total" name="total"><br>
    <!-- <label for="value">Value:</label>
    <input type="text" id="value" name="value">
    <label for="previous">Previous:</label>
    <input type="text" id="previous" name="previous"><br> -->

    <div class="picture-frame">
        <div class="animated-border"></div> <!-- Animated border -->
        <img id="galleryImage" src="" alt="Kitty Gang Image">
    </div>

    <script>
        var value = "";
        var previous_value = "";
        var operation = "";
        const totalInput = document.getElementById("total");
        //const valueInput = document.getElementById("value");
        //const previousInput = document.getElementById("previous");

        function number(number) {
            value += number.toString();
            totalInput.value = previous_value + operation + value;
        }

        function mathOperation(op) {
            operation = op;
            previous_value = value;
            totalInput.value = previous_value + operation;
            //previousInput.value = previous_value;
            value = "";
        }

        function equals() {
            if (operation == '+'){
                totalInput.value = parseFloat(previous_value) +  parseFloat(value);
            } else if (operation == '-'){
                totalInput.value = parseFloat(previous_value) -  parseFloat(value);
            } else if (operation == '*'){
                totalInput.value = parseFloat(previous_value) *  parseFloat(value);
            } else if (operation == '/'){
                totalInput.value = parseFloat(previous_value) /  parseFloat(value);
            } else {
                totalInput.value = value;
            }
            value = "";
            previous_value = "";
            operation = "";
            //clearInputs();
        }

        //function clearInputs() {
        //    valueInput.value = "";
        //    previousInput.value = "";
        //}
    </script>
</body>
</html>
