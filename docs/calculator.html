<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=LCDMono&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=DS+Digital&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
                
    <style>
        body {
            color: rgb(0, 145, 255);
            font-size: 20px;
            background-color: rgb(222, 218, 218);
            text-align: center;
            font-family: "Arial", sans-serif;
        }

        .container {
            position: relative;
            display: inline-block;
            margin: 20px;
            margin-top: 200px;
        }

        .rectangle {
            width: 800px;
            height: 850px;
            background-color: red;
            border-radius: 20px;
            margin-bottom: 20px;
            animation: changeColor 10s infinite linear; /* Add the color-changing animation */
        }

        @keyframes changeColor {
            0% {
                background-color: red;
            }
            25% {
                background-color: orange;
            }
            50% {
                background-color: greenyellow;
            }
            75% {
                background-color: #00aaff;
            }
            100% {
                background-color: purple;
            }
        }

        .button {
            position: absolute;
            height: 120px;
            width: 170px; /* Set the desired width */
            top: 50%; /* Adjust vertical positioning */
            left: 50%; /* Adjust horizontal positioning */
            transform: translate(-50%, -50%); /* Center the button */
            display: inline-block;
            padding: 10px 20px;
            font-size: 60px;
            text-align: center;
            text-decoration: none;
            border: none;
            background-color: rgb(233, 230, 230);
            color: black;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        /* Position each button individually */
        #homeButton { top: 20%; left: 50%; background-color: rgb(0, 145, 255); color: white; font-size: 24px; font-family: sans-serif; height: auto; width: auto; font-weight: normal; border-radius: 5px;}
        #number7 { top: 30%; left: 15%; }
        #number8 { top: 30%; left: 38.3%; }
        #number9 { top: 30%; left: 61.6%; }
        #division { top: 30%; left: 85%; font-size: 90px; line-height: 18px; vertical-align: top; font-weight: normal; font-family: 'LCDMono', monospace;}
        #number4 { top: 48.3%; left: 15%; }
        #number5 { top: 48.3%; left: 38.3%; }
        #number6 { top: 48.3%; left: 61.6%; }
        #multiplication { top: 48.3%; left: 85%; font-family: sans-serif; font-size: 50px; }
        #number1 { top: 66.6%; left: 15%; font-family: 'San Francisco', 'Helvetica Neue', sans-serif; font-size: 68px; }
        #number2 { top: 66.6%; left: 38.3%; }
        #number3 { top: 66.6%; left: 61.6%; }
        #subtraction { top: 66.6%; left: 85%; line-height: 18px; vertical-align: top; font-weight: normal; font-family: 'LCDMono', monospace; }
        #number0 { top: 85%; left: 15%; }
        #decimal { top: 85%; left: 38.3%; font-size: 140px; line-height: 18px; vertical-align: top; font-family: 'LCDMono', monospace; }
        #addition { top: 85%; left: 61.6%; font-family: 'LCDMono', monospace; }
        #equals { top: 85%; left: 85%; background-color: orange; color: white; font-size: 100px; line-height: 18px; vertical-align: top; }

        .button:hover {
            background-color: #0081cc;
        }

        /* Specify hover color for each button */
        #homeButton:hover { background-color: #0073c6; color: white; }
        #number7:hover { background-color: red; color: white; }
        #number8:hover { background-color: orange; color: white; }
        #number9:hover { background-color: yellow; color: black; }
        #division:hover { background-color: green; color: white; }
        #number4:hover { background-color: blue; color: white; }
        #number5:hover { background-color: purple; color: white; }
        #number6:hover { background-color: red; color: white; }
        #multiplication:hover { background-color: orange; color: white; }
        #number1:hover { background-color: yellow; color: black; }
        #number2:hover { background-color: green; color: white; }
        #number3:hover { background-color: blue; color: white; }
        #subtraction:hover { background-color: purple; color: white; }
        #number0:hover { background-color: red; color: white; }
        #decimal:hover { background-color: orange; color: white; }
        #addition:hover { background-color: yellow; color: black; }
        #equals:hover { background-color: black; color: white; }

        .input-box {
            position: absolute;
            top: 35px; /* Adjust vertical positioning */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
            width: 700px;
            height: 100px;
            padding: 10px;
            font-size: 100px;
            border: 1px solid rgb(0, 145, 255);
            border-radius: 20px;
            color: rgb(61, 60, 60);
            background-color: rgb(196, 211, 196);
            font-family: 'Seven Segment', sans-serif;
            text-align: right; /* Align text to the right */
        }
    </style>
</head>

<body>
    <h1>CALCULATOR</h1>
    <h2>Press equals 3 times or delete/backspace to clear. Press equals or enter to calculate.</h2>
    <a href="index.html" id="homeButton" class="button">HOME</a><br>
    <div class="container">
        <div class="rectangle">
            <div class="animated-border"></div>
        </div>
        <input type="text" id="total" name="total" class="input-box" placeholder="0">
        <button id="number0" onclick="inputChar(0)" class="button">0</button>
        <button id="number1" onclick="inputChar(1)" class="button">1</button>
        <button id="number2" onclick="inputChar(2)" class="button">2</button>
        <button id="number3" onclick="inputChar(3)" class="button">3</button>
        <button id="number4" onclick="inputChar(4)" class="button">4</button>
        <button id="number5" onclick="inputChar(5)" class="button">5</button>
        <button id="number6" onclick="inputChar(6)" class="button">6</button>
        <button id="number7" onclick="inputChar(7)" class="button">7</button>
        <button id="number8" onclick="inputChar(8)" class="button">8</button>
        <button id="number9" onclick="inputChar(9)" class="button">9</button>
        <button id="decimal" onclick="inputChar('.')" class="button">·</button>
        <button id="addition" onclick="inputChar('+')" class="button">+</button>
        <button id="subtraction" onclick="inputChar('-')" class="button">-</button>
        <button id="multiplication" onclick="inputChar('*')" class="button">x</button>
        <button id="division" onclick="inputChar('/')" class="button">÷</button>
        <button id="equals" onclick="equals()" class="button">=</button>
    </div>
    
    <!-- <label for="value">Value:</label>
    <input type="text" id="value" name="value">
    <label for="previous">Previous:</label>
    <input type="text" id="previous" name="previous"><br> -->

    <script>
        var value = "";
        const totalInput = document.getElementById("total");
        var equalsCount = 0;

        function inputChar(char){
            value = value + char;
            totalInput.value = value;
        }
        
        function mathOperation(op) {
            if (value !== "") {
                value += op;
                totalInput.value = value;
            }
        }
        
        function equals() {
            equalsCount++;

            value = totalInput.value
        
            if (equalsCount === 3) {
                totalInput.value = "";
                clearInputs();
                return;
            }
            
            var result = "";
            if (value !== "") {
                result = eval(value); // Evaluate the calculation string
            }
            
            totalInput.value = result;
            if ((value != result) && (value != "")){
                equalsCount = 0;
            }
            value = result.toString();
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                equals(); // Call the equals function when Enter key is pressed
            } else if (event.key === "Backspace" || event.key === "Delete") {
                totalInput.value = "";
                clearInputs();
            }
        });

        function clearInputs() {
            value = "";
            equalsCount = 0;
        }
    </script>
</body>
</html>
