  function shuffleArray(buttonArray) {
    // Shuffle the button array
    for (var i = buttonArray.length - 1; i > 0; i--) {
      var j = Math.floor(Math.random() * (i + 1));
      var temp = buttonArray[i];
      buttonArray[i] = buttonArray[j];
      buttonArray[j] = temp;
    }
  }

  function appendArray(buttonArray) {
    // Append the shuffled buttons to the document
    for (var i = 0; i < buttonArray.length; i++) {
      document.body.appendChild(buttonArray[i]);
    }
  }

  function moveButtons(buttonArray, deltaX, deltaY) {

      var transformValue = `translate(${deltaX}px, ${deltaY}px)`;
      button.style.transform = transformValue;
    }
